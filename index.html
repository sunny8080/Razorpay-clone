<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Clone | Sunny</title>
    <link rel="stylesheet" href="./main.css" />

    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,900;1,1000&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrappe min-h-screen">
      <!-- navabar section -->
      <nav class="navbar bg-deepBlue">
        <div class="flex flex-row w-[1080px] mx-auto justify-between items-center">
          <a href="#" class="cursor-pointer py-8 pr-[22px]">
            <img class="-translate-y-[2px]" width="125px" height="30px" src="./images/logo.svg" alt="" />
          </a>

          <ul class="flex flex-row font-mullish text-[#F5F5F5] space-x-6">
            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Payments</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Banking+</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Line of Credit</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Payroll</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Resources</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Support</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
              <a href="#">Pricing</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
          </ul>

          <div class="flex items-center space-x-4">
            <img class="pt-1" width="28px" height="20px" src="./images/india-flag.svg" alt="" />

            <!-- log in, signup button -->
            <button class="py-[11px] px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log In</button>

            <button class="py-[11px] px-5 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue border transition-all duration-200 hover:text-lightBlue500 flex flex-row justify-center items-center">
              Sign Up

              <span class="svg-rightArrow">
                <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-2">
                  <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </nav>

      <!-- ----------- intro section ----------- -->

      <div class="bg-deepBlue h-[800px]"></div>
    </div>
  </body>
</html>
